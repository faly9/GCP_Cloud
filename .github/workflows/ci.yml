name: CI - Django + React + Redis + MySQL + Docker Hub

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    env:
      IMAGE_TAG: ${{ github.run_number }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
      MYSQL_USER: ${{ secrets.MYSQL_USER }}
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      DB_NAME: ${{ secrets.MYSQL_DATABASE }}
      DB_USER: ${{ secrets.MYSQL_USER }}
      DB_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      DB_HOST: 127.0.0.1
      EMAIL_HOST_USER: ${{ secrets.EMAIL_HOST_USER }}
      EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: faly09+/+
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -pfaly09+/+"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ§© Checkout du code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: ğŸ Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Installer dÃ©pendances backend
        working-directory: ./backend
        run: pip install -r requirements.txt

      - name: â³ Attente que MySQL dÃ©marre
        run: |
          for i in {1..6}; do
            if mysqladmin ping -h 127.0.0.1 -uroot -pfaly09+/+ > /dev/null 2>&1; then
              exit 0
            fi
            sleep 10
          done
          exit 1

      - name: ğŸ”§ Migrations Django
        working-directory: ./backend
        run: python manage.py migrate

      - name: ğŸ§ª Tests backend
        working-directory: ./backend
        run: |
          daphne -b 0.0.0.0 -p 8000 backend.asgi:application &
          python manage.py test

      - name: ğŸ§° Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Installer dÃ©pendances frontend
        working-directory: ./frontend
        run: npm install patch-package

      - name: ğŸ” Build frontend (Vite)
        working-directory: ./frontend
        env:
          VITE_API_URL: http://localhost:8000
          VITE_WS_URL: ws://localhost:8000
        run: npm run build

      - name: ğŸ³ Connexion Ã  Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build et push du backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/freelance-backend:${{ env.IMAGE_TAG }} ./backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/freelance-backend:${{ env.IMAGE_TAG }}

      - name: ğŸ—ï¸ Build et push du frontend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/freelance-frontend:${{ env.IMAGE_TAG }} ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/freelance-frontend:${{ env.IMAGE_TAG }}

      - name: ğŸ”„ Mettre Ã  jour les manifests Kubernetes
        run: |
          sed -i "s|image: .*freelance-backend:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/freelance-backend:${{ env.IMAGE_TAG }}|" k8s/Backend/deployment.yaml
          sed -i "s|image: .*freelance-frontend:.*|image: ${{ secrets.DOCKERHUB_USERNAME }}/freelance-frontend:${{ env.IMAGE_TAG }}|" k8s/Frontend/deployment.yaml
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add k8s/Backend/backend-deployment.yaml k8s/Frontend/frontend-deployment.yaml
          git commit -m "Update Docker image tags to ${{ env.IMAGE_TAG }}"
          git push

