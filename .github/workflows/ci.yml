name: CI/CD - Django + React + Redis + MySQL + Docker Hub + Kubernetes

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  # -----------------------------
  # ğŸ§ª Ã‰tape 1 : Build & Tests (CI)
  # -----------------------------
  build-test:
    runs-on: ubuntu-latest

    env:
      # ğŸ·ï¸ Tag unique pour chaque exÃ©cution du pipeline
      IMAGE_TAG: ${{ github.run_number }}

      # ğŸ” Variables d'environnement sensibles
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
      MYSQL_USER: ${{ secrets.MYSQL_USER }}
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      DB_HOST: 127.0.0.1
      EMAIL_HOST_USER: ${{ secrets.EMAIL_HOST_USER }}
      EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    services:
      # ğŸ—„ï¸ Base de donnÃ©es MySQL
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: faly09+/+
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -pfaly09+/+"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      # âš¡ Cache Redis
      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ“¦ RÃ©cupÃ©ration du code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: ğŸ Installation de Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Installation des dÃ©pendances backend
        working-directory: ./backend
        run: pip install -r requirements.txt

      - name: â³ VÃ©rification du service MySQL
        run: |
          echo "â³ Attente du dÃ©marrage de MySQL..."
          for i in {1..6}; do
            if mysqladmin ping -h 127.0.0.1 -uroot -pfaly09+/+ > /dev/null 2>&1; then
              echo "âœ… MySQL est prÃªt."
              exit 0
            fi
            echo "â±ï¸ Tentative $i/6 : MySQL non prÃªt..."
            sleep 10
          done
          echo "âŒ Ã‰chec : MySQL ne s'est pas lancÃ© Ã  temps."
          exit 1

      - name: ğŸ”§ Migrations Django
        working-directory: ./backend
        run: python manage.py migrate

      - name: ğŸ§ª Tests backend (Daphne inclus)
        working-directory: ./backend
        run: |
          daphne -b 0.0.0.0 -p 8000 backend.asgi:application &
          python manage.py test

      - name: âš™ï¸ Installation de Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Installation des dÃ©pendances frontend
        working-directory: ./frontend
        run: npm install

      - name: ğŸ” Build du frontend (Vite)
        working-directory: ./frontend
        env:
          VITE_API_URL: http://localhost:8000
          VITE_WS_URL: ws://localhost:8000
        run: npm run build

      - name: ğŸ³ Connexion Ã  Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: ğŸ—ï¸ Build & Push du backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/freelance-backend:${{ env.IMAGE_TAG }} ./backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/freelance-backend:${{ env.IMAGE_TAG }}

      - name: ğŸ—ï¸ Build & Push du frontend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/freelance-frontend:${{ env.IMAGE_TAG }} ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/freelance-frontend:${{ env.IMAGE_TAG }}

  # -----------------------------
  # ğŸš€ Ã‰tape 2 : DÃ©ploiement (CD)
  # -----------------------------
  deploy:
    runs-on: self-hosted        # Runner local avec Minikube
    needs: build-test           # Attend la fin du job CI
    env:
      IMAGE_TAG: ${{ github.run_number }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}

    steps:
      - name: ğŸ“‚ Checkout du code
        uses: actions/checkout@v4      

      - name: ğŸš€ Application des manifests Kubernetes
        run: |
          kubectl apply -f k8s/Namespace/
          kubectl apply -f k8s/Mysql/
          kubectl apply -f k8s/Redis/
          kubectl apply -f k8s/Media/
          kubectl apply -f k8s/Backend/
          kubectl apply -f k8s/Frontend/
          kubectl apply -f k8s/Ingress/

      - name: âš™ï¸ DÃ©ploiement versionnÃ©
        run: |
          kubectl set image deployment/django-backend \
            django-backend=${{ env.DOCKERHUB_USERNAME }}/freelance-backend:${{ env.IMAGE_TAG }} -n freelance
          kubectl set image deployment/frontend \
            frontend=${{ env.DOCKERHUB_USERNAME }}/freelance-frontend:${{ env.IMAGE_TAG }} -n freelance
