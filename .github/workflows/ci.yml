name: CI - Django + React + Redis + MySQL + Docker Hub

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build-test:
    runs-on: ubuntu-latest

    # Variables disponibles pour toutes les Ã©tapes
    env:
      IMAGE_TAG: ${{ github.run_number }}
      SECRET_KEY: ${{ secrets.SECRET_KEY }}
      MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
      MYSQL_USER: ${{ secrets.MYSQL_USER }}
      MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      DB_NAME: ${{ secrets.MYSQL_DATABASE }}
      DB_USER: ${{ secrets.MYSQL_USER }}
      DB_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
      DB_HOST: 127.0.0.1
      EMAIL_HOST_USER: ${{ secrets.EMAIL_HOST_USER }}
      EMAIL_HOST_PASSWORD: ${{ secrets.EMAIL_HOST_PASSWORD }}
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}

    services:
      mysql:
        image: mysql:8.0
        # âš ï¸ Ces variables sont utilisÃ©es *dans* le conteneur MySQL
        env:
          MYSQL_ROOT_PASSWORD: faly09+/+
          MYSQL_DATABASE: ${{ secrets.MYSQL_DATABASE }}
          MYSQL_USER: ${{ secrets.MYSQL_USER }}
          MYSQL_PASSWORD: ${{ secrets.MYSQL_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost -pfaly09+/+"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

      redis:
        image: redis:latest
        ports:
          - 6379:6379
        options: >-
          --health-cmd="redis-cli ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: ğŸ§© Checkout du code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: ğŸ Installer Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: ğŸ“¦ Installer dÃ©pendances backend
        working-directory: ./backend
        run: pip install -r requirements.txt

      - name: â³ Attente que MySQL dÃ©marre
        run: |
          echo "â³ VÃ©rification du service MySQL..."
          for i in {1..6}; do
            if mysqladmin ping -h 127.0.0.1 -uroot -pfaly09+/+ > /dev/null 2>&1; then
              echo "âœ… MySQL est prÃªt !"
              exit 0
            fi
            echo "MySQL pas encore prÃªt... tentative $i/6"
            sleep 10
          done
          echo "âŒ MySQL nâ€™a pas dÃ©marrÃ© Ã  temps."
          exit 1

      - name: ğŸ”§ Migrations Django
        working-directory: ./backend
        run: python manage.py migrate

      - name: ğŸ§ª Tests backend (Daphne inclus)
        working-directory: ./backend
        run: |
          daphne -b 0.0.0.0 -p 8000 backend.asgi:application &
          python manage.py test

      - name: ğŸ§° Installer Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: ğŸ“¦ Installer dÃ©pendances frontend
        working-directory: ./frontend
        run: npm install patch-package

      - name: ğŸ” Build frontend (Vite)
        working-directory: ./frontend
        env:
          VITE_API_URL: http://localhost:8000
          VITE_WS_URL: ws://localhost:8000
        run: npm run build

      - name: ğŸ³ Connexion Ã  Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
 
      - name: ğŸ—ï¸ Build et push du backend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/freelance-backend:${{ env.IMAGE_TAG }} ./backend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/freelance-backend:${{ env.IMAGE_TAG }}

      - name: ğŸ—ï¸ Build et push du frontend
        run: |
          docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/freelance-frontend:${{ env.IMAGE_TAG }} ./frontend
          docker push ${{ secrets.DOCKERHUB_USERNAME }}/freelance-frontend:${{ env.IMAGE_TAG }}
    # -----------------------------
  # Job 2 : DÃ©ploiement (CD)
  # -----------------------------
  deploy:
    runs-on: self-hosted      # ton runner local avec Minikube
    needs: build-test  
    env:
      IMAGE_TAG: ${{ github.run_number }}   
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}     # attendre que CI soit terminÃ©
    steps:
      - name: ğŸ§© Checkout code
        uses: actions/checkout@v4      
        
      - name: ğŸš€ VÃ©rification et dÃ©marrage Minikube
        run: |
          echo "â³ VÃ©rification de l'Ã©tat du cluster Minikube..."
          if ! minikube status >/dev/null 2>&1; then
            echo "Minikube non dÃ©marrÃ©, dÃ©marrage..."
            minikube start --driver=docker
          el  se
            echo "Minikube dÃ©jÃ  dÃ©marrÃ©"
          fi
          echo "ğŸ” Contexte kubectl actuel :"
            kubectl config current-context
          kubectl cluster-info
      - name: Enable Minikube Ingress Addon
        run: |
          minikube addons enable ingress

      - name: ğŸš€ DÃ©ployer les Deployments
        run: |
          kubectl apply -f k8s/Namespace/
          kubectl apply -f k8s/Frontend/
          kubectl apply -f k8s/Backend/
          kubectl apply -f k8s/Mysql/
          kubectl apply -f k8s/Redis/
          kubectl apply -f k8s/Media/
          kubectl apply -f k8s/Prometheus/
          kubectl apply -f k8s/Grafana/
          kubectl apply -f k8s/Mysqld-exporter/
          kubectl apply -f k8s/Volume-graf-prom/
          kubectl apply -f k8s/Ingress/

      - name: ğŸ”„ RedÃ©ployer pods avec les nouvelles images
        run: |
          kubectl set image deployment/django-backend \
            django-backend=${{ env.DOCKERHUB_USERNAME }}/freelance-backend:${{ env.IMAGE_TAG }} -n freelance
          kubectl set image deployment/frontend \
            frontend=${{ env.DOCKERHUB_USERNAME }}/freelance-frontend:${{ env.IMAGE_TAG }} -n freelance

      - name: ğŸ”„ VÃ©rification du dÃ©ploiement
        run: |
          kubectl rollout status deployment/django-backend -n freelance
          kubectl rollout status deployment/frontend -n freelance