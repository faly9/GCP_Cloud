apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'django'
        static_configs:
          - targets: ['backend.freelance.svc.cluster.local:8000']
      - job_name: 'mysql'
        static_configs:
          - targets: ['mysqld-exporter.freelance.svc.cluster.local:9104']
      - job_name: 'node-exporter'
        static_configs:
          - targets: ['node-exporter.monitoring.svc.cluster.local:9100']
      - job_name: 'kube-state-metrics'
        static_configs:
          - targets: ['kube-state-metrics.monitoring.svc.cluster.local:8080']
      - job_name: 'metrics-server'
        static_configs:
          - targets: ['prometheus-adapter.monitoring.svc.cluster.local:6443']