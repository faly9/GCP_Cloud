apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: monitoring
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
      - job_name: 'django'
        static_configs:
          - targets: ['backend.freelance.svc.cluster.local:8000']
      - job_name: 'mysql'
        static_configs:
          - targets: ['mysqld-exporter.freelance.svc.cluster.local:9104']
