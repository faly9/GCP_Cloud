# mysqld-exporter-deployment.yaml (Corrigé)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysqld-exporter
  namespace: freelance
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysqld-exporter
  template:
    metadata:
      labels:
        app: mysqld-exporter
    spec:
      containers:
        - name: mysqld-exporter
          image: prom/mysqld-exporter:latest
          ports:
            - containerPort: 9104
          env:
            # ⭐ CORRECTION MAJEURE: Utilisation du Secret pour le DSN ⭐
            - name: DATA_SOURCE_NAME
              valueFrom:
                secretKeyRef:
                  name: mysqld-exporter-dsn  
                  key: DATA_SOURCE_NAME      
---
apiVersion: v1
kind: Service
metadata:
  name: mysqld-exporter
  namespace: freelance
  labels:
    app: mysqld-exporter
spec:
  selector:
    app: mysqld-exporter
  ports:
    - name: http
      port: 9104
      targetPort: 9104
      protocol: TCP
  type: ClusterIP