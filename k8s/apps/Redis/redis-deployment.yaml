apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: freelance
spec:
  selector:
    matchLabels:
      app: redis
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
        - name: redis
          image: redis:latest
          ports:
            - containerPort: 6379
          resources:
            requests:
              memory: "200Mi"
              cpu: "100m"
            limits:
              memory: "150Mi"
              cpu: "50m"
